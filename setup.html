<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="Curriculum Vitae, Scala, Play Framework">
    <meta name="author" content="Leo">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bootstrap/font-awesome.min.css" rel="stylesheet">
    <link href="prettify/prettify.css" type="text/css" rel="stylesheet">
    <link href="css/setup/setup.css" rel="stylesheet">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="prettify/prettify.js"></script>
    <script src="js/global.js"></script>
    <script src="js/util.js"></script>
    <script src="js/setup.js"></script>
    <title>设置</title>
</head>
<body>
    <div class="container">
        <div id="success" class="alert alert-success opt-result" role="alert"></div>
        <div id="fail" class="alert alert-danger opt-result" role="alert"></div>
        <table class="table">
            <thead>
                <tr>
                    <th class="my-td-1">功能</th>
                    <th class="my-td-2">设置</th>
                </tr> 
            </thead>
            <tbody> 
                <tr>
                    <td class="my-td-1">是否启用消息提示</td>
                    <td class="my-td-2">
                        <label class="radio-inline">
                            <input type="radio" name="messageOption" value="true">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="messageOption" value="false">否
                        </label>
                        <div id="notification">
                            <label class="my-label">间隔时间(min)：
                                <input type="text" name="checkTime" id="checkTime">
                                <button type="button" class="btn btn-primary" id="saveTime">保存</button>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="my-td-1">是否启用屏蔽用户</td> 
                    <td class="my-td-2">
                        <label class="radio-inline">
                            <input type="radio" name="blockOption" value="true">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="blockOption" value="false">否
                        </label>
                        <div id="blockedPerson" class="blockedPerson"></div>
                    </td> 
                </tr>
                <tr>
                    <td class="my-td-1">DIY CSS</td>
                    <td class="my-td-2">
                        <pre id="diyCss"></pre>
                        <button type="button" class="btn btn-default pull-right" disabled="disabled" id="cancel">取消</button>
                        <button type="button" class="btn btn-primary pull-right" disabled="disabled" id="save">保存</button>
                    </td>
                </tr>
            </tbody> 
        </table>
    </div>
</body>
</html>
