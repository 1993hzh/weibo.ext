<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="Curriculum Vitae, Scala, Play Framework">
    <meta name="author" content="Leo">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bootstrap/font-awesome.min.css" rel="stylesheet">
    <link href="css/setup/setup.css" rel="stylesheet">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/setup.js"></script>
    <title>设置</title>
</head>
<body>
    <div class="container">
        <div id="success" class="alert alert-success opt-result" role="alert"></div>
        <div id="fail" class="alert alert-danger opt-result" role="alert"></div>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-md-2">功能</th>
                    <th class="col-md-6">设置</th>
                </tr> 
            </thead>
            <tbody> 
                <tr>
                    <td class="col-md-2">是否启用消息提示</td>
                    <td class="col-md-6">
                        <label class="radio-inline">
                            <input type="radio" name="messageOption" value="true">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="messageOption" value="false">否
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-2">是否启用屏蔽用户</td> 
                    <td class="col-md-6">
                        <label class="radio-inline">
                            <input type="radio" name="blockOption" value="true">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="blockOption" value="false">否
                        </label>
                        <div id="blockedPerson" class="blockedPerson"></div>
                    </td> 
                </tr>
                <tr>
                    <td class="col-md-2">DIY CSS</td>
                    <td class="col-md-6">
                        <div class="well" id="diyCss">
                            
                        </div>
                    </td>
                </tr>
            </tbody> 
        </table>
    </div>
</body>
